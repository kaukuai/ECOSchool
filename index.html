<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>EcoAcademy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f0fdf4;
        background-image: radial-gradient(#22c55e 1px, transparent 1px);
        background-size: 20px 20px;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Carter One', cursive;
      }
      
      .shadow-hard {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .shadow-hard-sm {
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      }
      .shadow-hard-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      
      .clip-poly-bottom {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
      }
      .clip-jagged {
        clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 75% 100%, 50% 90%, 25% 100%, 0% 90%);
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff; 
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #22c55e; 
        border: 2px solid #000;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #16a34a; 
      }
    </style>
